# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: Hitchhiker's Guide to Deep Learning
subtitle: "Don't Panic!"
email: lyusungwon@dm.snu.ac.kr
name: Sungwon Lyu
description: >
  Rejoice in what you learn and spread it!
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://lyusungwon.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.png"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
disqus_shortname: 'lyusungwon-github-io'

# Google analytics
ga_tracking_id: 'UA-122319501-1'

# Category descriptions (for archive pages)
descriptions:
  - cat: Opinions
    desc: "My personal opinion"    

  - cat: Natural Language Processing
    desc: "Papers about natural language processing"

  - cat: Probabilistic Graphical Modeling
    desc: "Papers about probabilistic graphical modeling"

  - cat: Reinforcement Learning
    desc: "Papers about reinforcement learning"

  - cat: Computer Vision
    desc: "Papers about computer vision"    

  - cat: Generative Models
    desc: "Papers about generative models"    

  - cat: Deep Learning
    desc: "Papers about overall deep learning"    

  - cat: Pytorch Implementations
    desc: "Pytorch implementations of deep learning models"    

  - cat: Study Archive
    desc: "Brief summaries of what I studied"    

  - cat: Presentations
    desc: "Presentation Slides of my presentations"    

  - cat: Reviews
    desc: "Personal reviews of books and movies"    

